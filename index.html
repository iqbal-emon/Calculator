<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>

<div class= "bg-gray-400 ml-72 mt-24 rounded  h-84 w-64 pl-4 border-4 border-blue-400">


    <input id="iptBox" type="text" class="bg-gray-200 rounded  p-6 mt-2 sm:p-4 sm:flex sm:justify-content-center " />
    <div >
      <button value="1" class="shadow-inner  p-5 bg-red-400 rounded m-2 font-bold  ">1</button>
      <button value="2" class="shadow-inner p-5 bg-red-400 rounded m-2 font-bold ">2</button>
      <button value="3" class=" shadow-inner p-5 bg-red-400 rounded m-2 font-bold ">3</button>
    </div>

    <div class="">
      <button value="4" class="p-5 bg-red-400 rounded m-2 z-4 font-bold">4</button>
      <button value="5" class="p-5 bg-red-400 rounded m-2 z-4 font-bold ">5</button>
      <button value="6" class="p-5 bg-red-400 rounded m-2 z-4 font-bold  ">6</button>
    </div>

    <div class="third">
      <button value="7" class="p-5 bg-red-400 rounded m-2 font-bold">7</button>
      <button value="8" class="p-5 bg-red-400 rounded m-2 font-bold">8</button>
      <button value="9" class="p-5 bg-red-400 rounded m-2 font-bold">9</button>
    </div>

    <div class="fourth">
      <button value="+" class="p-5 bg-red-400 rounded m-2 font-bold">+</button>
      <button value="-" class="p-5 bg-red-400 rounded m-2 font-bold">-</button>
      <button value="*" class="p-5 bg-red-400 rounded m-2 font-bold">*</button>
      
  </div>

  <div>
    <button value="/" class="px-8 py-4 bg-red-400 rounded m-2 font-bold">/</button>
    <input type="button" id="equal" class="px-10 py-4 bg-red-400 rounded m-2 font-bold" value="=">

  </div>
  </div>
  </body>
  <script src="./Calculator.js"></script>
</html>
